	<div class="container">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
		 aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
	<div *ngIf="businesses">

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Company</th>
					<th>Category</th>
					<th>Phone</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let business of businesses">
					<td>{{business.company}}</td>
					<td>{{business.category}}</td>
					<td>{{business.phone}}</td>
					<td>
						<button class="btn btn-sm btn-primary"
								(click)="changeState('extend', business.$key)"
								type="button" >More</button>
						<button class="btn btn-sm btn-secondary"
								type="button" >Edit</button>
						<button type="button" class="btn btn-sm btn-warning">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
